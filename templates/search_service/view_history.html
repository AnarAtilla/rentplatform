<h2>История просмотров</h2>
<table>
    <thead>
        <tr>
            <th>Объект</th>
            <th>Количество просмотров</th>
            <th>Последний просмотр</th>
        </tr>
    </thead>
    <tbody>
        {% for view in view_history %}
        <tr>
            <td>{{ view.property.title }}</td>
            <td>{{ view.view_count }}</td>
            <td>{{ view.last_viewed_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
