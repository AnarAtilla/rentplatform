<h2>История поисков</h2>
<table>
    <tr>
        <th>Ключевое слово</th>
        <th>Количество запросов</th>
        <th>Последний поиск</th>
    </tr>
    {% for search in search_history %}
    <tr>
        <td>{{ search.keyword }}</td>
        <td>{{ search.search_count }}</td>
        <td>{{ search.last_searched_at }}</td>
    </tr>
    {% endfor %}
</table>
