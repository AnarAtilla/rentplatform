{% extends 'base/base.html' %}
{% load static %}

{% block title %}Контакты | RentApp{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Контакты</h2>
    <form action="{% url 'contact' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Ваше имя</label>
            <input type="text" class="form-control" id="name" placeholder="Введите ваше имя" name="name">
        </div>
        <div class="form-group">
            <label for="email">Ваш Email</label>
            <input type="email" class="form-control" id="email" placeholder="Введите ваш email" name="email">
        </div>
        <div class="form-group">
            <label for="message">Сообщение</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Ваше сообщение" name="message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
{% endblock %}
